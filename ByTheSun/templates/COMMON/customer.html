  <body>
    <!-- Demo bar start -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <!-- New toolbar-->
    <style>
      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }


      #w3lDemoBar.w3l-demo-bar {
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        padding: 40px 5px;
        padding-top: 70px;
        margin-bottom: 70px;
        background: #0D1326;
        border-top-left-radius: 9px;
        border-bottom-left-radius: 9px;
      }

      #w3lDemoBar.w3l-demo-bar a {
        display: block;
        color: #e6ebff;
        text-decoration: none;
        line-height: 24px;
        opacity: .6;
        margin-bottom: 20px;
        text-align: center;
      }

      #w3lDemoBar.w3l-demo-bar span.w3l-icon {
        display: block;
      }

      #w3lDemoBar.w3l-demo-bar a:hover {
        opacity: 1;
      }

      #w3lDemoBar.w3l-demo-bar .w3l-icon svg {
        color: #e6ebff;
      }

      #w3lDemoBar.w3l-demo-bar .responsive-icons {
        margin-top: 30px;
        border-top: 1px solid #41414d;
        padding-top: 40px;
      }

      #w3lDemoBar.w3l-demo-bar .demo-btns {
        border-top: 1px solid #41414d;
        padding-top: 30px;
      }

      #w3lDemoBar.w3l-demo-bar .responsive-icons a span.fa {
        font-size: 26px;
      }

      #w3lDemoBar.w3l-demo-bar .no-margin-bottom {
        margin-bottom: 0;
      }

      .toggle-right-sidebar span {
        background: #0D1326;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #e6ebff;
        border-radius: 50px;
        font-size: 26px;
        cursor: pointer;
        opacity: .5;
      }

      .pull-right {
        float: right;
        position: fixed;
        right: 0px;
        top: 70px;
        width: 90px;
        z-index: 99999;
        text-align: center;
      }

      /* ============================================================
RIGHT SIDEBAR SECTION
============================================================ */

      #right-sidebar {
        width: 90px;
        position: fixed;
        height: 100%;
        z-index: 1000;
        right: 0px;
        top: 0;
        margin-top: 60px;
        -webkit-transition: all .5s ease-in-out;
        -moz-transition: all .5s ease-in-out;
        -o-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        overflow-y: auto;
      }

      /* ============================================================
RIGHT SIDEBAR TOGGLE SECTION
============================================================ */

      .hide-right-bar-notifications {
        margin-right: -300px !important;
        -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        -o-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
      }



      @media (max-width: 992px) {
        #w3lDemoBar.w3l-demo-bar a.desktop-mode {
          display: none;

        }
      }

      @media (max-width: 767px) {
        #w3lDemoBar.w3l-demo-bar a.tablet-mode {
          display: none;

        }
      }

      @media (max-width: 568px) {
        #w3lDemoBar.w3l-demo-bar a.mobile-mode {
          display: none;
        }

        #w3lDemoBar.w3l-demo-bar .responsive-icons {
          margin-top: 0px;
          border-top: none;
          padding-top: 0px;
        }

        #right-sidebar,
        .pull-right {
          width: 90px;
        }

        #w3lDemoBar.w3l-demo-bar .no-margin-bottom-mobile {
          margin-bottom: 0;
        }
      }

      #gender {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        font-size: 16px;
        padding: 15px 0px;
        margin-bottom: 14px;
        color: var(--para-color);
        -webkit-appearance: none;
        border-bottom: 1px solid #999;
      }
    </style>

    <!-- Alert message -->
    {% if messages %}
    {% for i in messages %}
    <script>
      alert("{{i}}");
    </script>
    {% endfor %}

    {% endif %}
    <!-- Alert Message End -->

    <!-- forms-17 -->
    <section class="forms-17">
      <div id="forms-17_sur">
        <div class="wrapper">
          <div class="logo text-center">
            <a class="brand-logo" href="#"><span><i class="fa-sharp fa-regular fa-b fa-beat-fade fa-2xl"
                  style="color: #ff0000;"></i></span>y
              The Sun</span></a>
            <!-- if logo is image enable this   
                    <a class="brand-logo" href="#index.html">
                        <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                    </a> -->
          </div>
          <div class="forms-17-top">
            <div class="forms-17-form">
              <div class="form-17-tp">
                <h6>Create Account</h6>
                <form action="#" method="post" class="signin-form">
                  {% csrf_token %}
                  <div class="form-input">
                    <input type="text" name="name" placeholder="Full Name" required />
                  </div>
                  <div class="form-input">
                    <input type="email" name="email" placeholder="Email address" required />
                  </div>
                  <div class="form-input">
                    <input type="text" name="phone" placeholder="Phone" pattern="[6789][0-9]+" maxlength="10"
                      minlength="10" required />
                  </div>
                  <div class="form-input">
                    <textarea name="address" id="gender" cols="30" rows="2" placeholder="Address"></textarea>
                  </div>
                  <div class="form-input">
                    <select id="gender" class="form-control" name="district">
                      <option id="w3lName" selected disabled>--Select a District--</option>
                      <option value="Alappuzha">Alappuzha</option>
                      <option value="Ernakulam">Ernakulam</option>
                      <option value="Idukki">Idukki</option>
                      <option value="Kannur">Kannur</option>
                      <option value="Kasaragod">Kasaragod</option>
                      <option value="Kollam">Kollam</option>
                      <option value="Kottayam">Kottayam</option>
                      <option value="Kozhikode">Kozhikode</option>
                      <option value="Malappuram">Malappuram</option>
                      <option value="Palakkad">Palakkad</option>
                      <option value="Pathanamthitta">Pathanamthitta</option>
                      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                      <option value="Thrissur">Thrissur</option>
                      <option value="Wayanad">Wayanad</option>
                    </select>
                  </div>
                  <div class="form-input">
                    <input type="password" name="password" placeholder="Password" required />
                  </div>
                  <div>
                    <label class="check-remember container">
                    </label>
                    <div class="clear"></div>
                  </div>
                  <center> <button class="btn" type="submit">Signup</button></center>
                  <div class="bottom-login margin-top">
                    <p>Already a customer? <a href="/login">Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="btn btn-home text-center">
            <a href="/" class=""><span class="fa fa-angle-double-left"></span> Back to home </a>
          </div>
        </div>
      </div>
    </section>
