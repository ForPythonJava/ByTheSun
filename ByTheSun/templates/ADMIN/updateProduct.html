{% extends 'ADMIN/adminBase.html' %}
{% block header %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<style>
    #gender {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        font-size: 16px;
        padding: 15px 0px;
        margin-bottom: 14px;
        color: var(--para-color);
        -webkit-appearance: none;
        border-bottom: 1px solid #999;
    }

    /* Image Upload */

    .image-upload>input {
        display: none;
    }

    #img {
        cursor: pointer;
        height: 120px;
        width: 120px;
        /* padding: 10px; */
        border-radius: 100px;
        margin: 0;
    }

    article,
    aside,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }

    /* Image upload */
</style>

<!-- Alert message -->
{% if messages %}
{% for i in messages %}
<script>
    alert("{{i}}");
</script>
{% endfor %}

{% endif %}
<!-- Alert Message End -->
<!-- forms-17 -->
<section class="forms-17">
    <div id="forms-17_sur">
        <div class="wrapper">
            <div class="forms-17-top">
                <div class="forms-17-form">
                    <div class="form-17-tp">
                        <center>
                            <h6>Add Product</h6>
                        </center>
                        <form action="#" method="post" class="signin-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="image-upload text-center" style="margin-bottom: 30px">
                                <label for="file-input">
                                    <img id="img" src="/static/media/{{pdtData.image}}" alt="Upload Image"
                                        style="margin: auto" />
                                </label>
                                <input id="file-input" onchange="readURL(this)" name="imgfile" type="file" />
                            </div>
                            <div class="form-input">
                                <select class="form-select" name="category" required>
                                    <option id="w3lName" selected>{{pdtData.category}}</option>
                                    {% for i in categories %}
                                    {% if i.category != pdtData.category %}
                                    <option value="{{i.category}}">{{i.category}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-input">
                                <input type="text" name="name" value="{{pdtData.name}}" pattern="[a-z A-Z]+"
                                    placeholder="Name.." required />
                            </div>
                            <div class="form-input">
                                <input type="text" name="qty" value="{{pdtData.quantity}}" placeholder="Quantity.."
                                    pattern="[0-9]+" required />
                            </div>
                            <div class="form-input">
                                <input type="text" name="price" value="{{pdtData.price}}" placeholder="Price.."
                                    pattern="[0-9]+" required />
                            </div>
                            <div class="form-input">
                                <textarea name="desc" id="gender" cols="30" rows="3" required
                                    placeholder="Description">{{pdtData.description}}</textarea>
                            </div>
                            <center> <button class="btn" type="submit">UPDATE</button></center>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("#img").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
